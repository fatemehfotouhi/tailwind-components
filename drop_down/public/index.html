<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop drown</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="relative" x-data="{ isOpen: false }">
        <button @click="isOpen = !isOpen"
            class="bg-blue-500 z-10 relative text-white rounded-lg px-5 py-3 text-lg flex items-center focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
            <span>Click me!</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 ml-2 text-sm">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </button>
        <button x-show="isOpen" @click="isOpen = false" class="bg-gray-200 fixed inset-0 opacity-50"></button>
        <div x-show="isOpen"
            class="grid bg-white rounded-lg overflow-hidden mt-1 w-56 border border-gray-300 absolute left-0">
            <a href="#" class="p-2 hover:bg-gray-200">Account</a>
            <a href="#" class="p-2 hover:bg-gray-200">Support</a>
            <a href="#" class="p-2 hover:bg-gray-200">Setting</a>
        </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
